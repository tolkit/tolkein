{% set name = "tolkein" %}
{% set version = "0.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_rev: v{{ version }}
  git_url: https://github.com/tolkit/tolkein.git

build:
  number: 0
  entry_points:
    - tolkein = tolkein:cli
  script: "{{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt"

requirements:
  host:
    - docopt>=0.6.2
    - pip
    - python
    - pyyaml
    - requests>=2.24.0
    - tqdm>=4.48.1
    - ujson>=3.0.0
    - xmltodict>=0.12.0
    - ete3>=3.1.1
  run:
    - docopt>=0.6.2
    - python
    - pyyaml
    - requests>=2.24.0
    - tqdm>=4.48.1
    - ujson>=3.0.0
    - xmltodict>=0.12.0
    - ete3>=3.1.1

test:
  imports:
    - tolkein
  commands:
    - tolkein --help

about:
  home: "https://github.com/tolkit/tolkein"
  license: MIT
  license_family: MIT
  license_file:
  summary: "Tree of Life Kit of Evolutionary Informatics Novelties"
  doc_url: https://tolkein.readthedocs.io/
  dev_url:

extra:
  recipe-maintainers:
    - rjchallis
